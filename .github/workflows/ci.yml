name: CI/CD

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Error: .next directory not found after build"
            exit 1
          fi

          echo "Build output directory contents:"
          ls -la .next/

          # Check if .next has content
          if [ -z "$(ls -A .next/)" ]; then
            echo "Error: .next directory is empty"
            exit 1
          fi

          echo "‚úÖ Build output verified successfully"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 7
          if-no-files-found: error

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'success'
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Verify downloaded build artifacts
        run: |
          if [ ! -d ".next" ]; then
            echo "Error: .next directory not found after download"
            exit 1
          fi

          echo "Downloaded build artifacts:"
          ls -la .next/

          if [ -z "$(ls -A .next/)" ]; then
            echo "Error: .next directory is empty after download"
            exit 1
          fi

          echo "‚úÖ Build artifacts verified successfully"

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, build]
    if: always()
    steps:
      - name: Check job results
        id: checks
        continue-on-error: true
        run: |
          failed=0

          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "‚ùå Lint job failed"
            failed=1
          else
            echo "‚úÖ Lint passed"
          fi

          if [[ "${{ needs.type-check.result }}" != "success" ]]; then
            echo "‚ùå Type check job failed"
            failed=1
          else
            echo "‚úÖ Type check passed"
          fi

          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "‚ùå Test job failed"
            failed=1
          else
            echo "‚úÖ Tests passed"
          fi

          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "‚ùå Build job failed"
            failed=1
          else
            echo "‚úÖ Build passed"
          fi

          if [[ $failed -eq 1 ]]; then
            echo "quality_passed=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "quality_passed=true" >> $GITHUB_OUTPUT
            echo "üéâ All quality checks passed!"
          fi

      - name: Post status to PR
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ needs.lint.result }}' === 'success' &&
                          '${{ needs.type-check.result }}' === 'success' &&
                          '${{ needs.test.result }}' === 'success' &&
                          '${{ needs.build.result }}' === 'success'
                          ? '‚úÖ All quality checks passed!'
                          : '‚ùå Some quality checks failed';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Quality Gate\n\n${status}\n\n- Lint: ${{ needs.lint.result }}\n- Type Check: ${{ needs.type-check.result }}\n- Tests: ${{ needs.test.result }}\n- Build: ${{ needs.build.result }}`
            });

      - name: Fail job if quality checks failed
        if: steps.checks.outputs.quality_passed == 'false'
        run: |
          echo "Quality gate failed - see details above"
          exit 1
