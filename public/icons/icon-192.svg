<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <style>
      .star-bg { fill: #000000; }
      .star-point { fill: #ffffff; }
      .star-glow { fill: #4CAF50; opacity: 0.3; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="star-bg" width="192" height="192"/>

  <!-- Central star with glow -->
  <circle class="star-glow" cx="96" cy="96" r="70"/>
  <polygon class="star-point" points="96,20 110,60 152,60 120,90 135,130 96,100 57,130 72,90 40,60 82,60"/>

  <!-- Surrounding stars -->
  <circle class="star-point" cx="30" cy="40" r="3"/>
  <circle class="star-point" cx="162" cy="50" r="2.5"/>
  <circle class="star-point" cx="170" cy="140" r="2"/>
  <circle class="star-point" cx="25" cy="155" r="2.5"/>
  <circle class="star-point" cx="90" cy="25" r="2"/>
  <circle class="star-point" cx="160" cy="85" r="1.5"/>
</svg>
