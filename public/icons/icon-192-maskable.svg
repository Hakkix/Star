<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <style>
      .star-point { fill: #ffffff; }
      .star-glow { fill: #4CAF50; opacity: 0.4; }
    </style>
  </defs>

  <!-- Central star with glow (maskable safe zone) -->
  <circle class="star-glow" cx="96" cy="96" r="75"/>
  <polygon class="star-point" points="96,30 108,65 145,65 120,90 132,125 96,100 60,125 72,90 47,65 84,65"/>

  <!-- Surrounding context stars -->
  <circle class="star-point" cx="35" cy="45" r="3"/>
  <circle class="star-point" cx="157" cy="55" r="2.5"/>
</svg>
